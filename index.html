<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/background.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rocket Game</title>
    <script src="./script/index.js" defer></script>
    <!-- <script src="./script/start.js" defer></script> -->
  </head>
  <body>
    <div class="gameArea"></div>
    <div class="play_wrap" id="play">
      <div id="rocket"></div>
      <div class="info_box">
        <p id="score">SCORE: 0</p>
        <div class="history_list">
          <p class="history_title">history</p>
        </div>
        <div class="status">
          <div class="fuel">
            <p class="fuel_text">FULE:&nbsp;</p>
            <div class="fuel_bar">
              <div class="fuel_line"></div>
              <div class="fuel_line"></div>
              <div class="fuel_line"></div>
              <div class="fuel_shown">
                <div class="fuel_status"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="start" id="start">
      <p class="start_title">
        FIRE <span class="start_title_highlight">ROCKET</span>
      </p>
      <p class="start_message">PRESS SPACEBAR.</p>
    </div> -->
  </body>
</html>
