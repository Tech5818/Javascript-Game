<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/background.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rocket Game</title>
    <script src="./script/index.js" defer></script>
  </head>
  <body>
    <div class="gameArea"></div>
    <div class="play_wrap" id="play">
      <div id="rocket"></div>
      <div class="info_box">
        <p id="score">SCORE: 0</p>
        <div class="history_list">
          <p class="history_title">history</p>
          <p class="top_score" id="top_score">top record: 0</p>
          <p class="last_score" id="last_score">last record: 0</p>
        </div>
        <div class="status">
          <div class="fuel">
            <p class="fuel_text">FULE:</p>
            <div class="fuel_bar">
              <div class="fuel_line"></div>
              <div class="fuel_line"></div>
              <div class="fuel_line"></div>
              <div class="fuel_shown" id="fuel">
                <div class="fuel_status"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="start" id="start">
      <p class="start_title">
        FIRE <span class="start_title_highlight">ROCKET</span>
      </p>
      <p class="start_message">PRESS SPACEBAR.</p>
    </div>

    <div class="gameover" id="gameover">
      <p class="gameover_title">Game Over!</p>
      <p class="gameover_message" id="gameover_message">연료가 떨어졌습니다!</p>
      <div class="record_box">
        <p class="record" id="record">record: 1000</p>

        <div class="retry_record">
          <p class="retry" id="retry_btn">Retry</p>
        </div>
      </div>
    </div>
  </body>
</html>
